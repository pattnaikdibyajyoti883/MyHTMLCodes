<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table Tag</title>
</head>
<body>
    <table border height="200" width="100" cellspacing="6" cellpading="5" align="center" rules="all">
        <thead>
            <tr>
                <th>EMP ID</th>
                <th>EMP NAME</th>
                <th>EMP AGE</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>01</td>
                <td>DJ</td>
                <td>27</td>
            </tr>
            <tr valign="top">
                <td>02</td>
                <td>Santosh</td>
                <td>28</td>
            </tr>
            <tr>
                <td valign="top">03</td>
                <td align="right">Udayan</td>
                <td valign="bottom">26</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
