<!DOCTYPE html>
<html lang="en">
<head>
    <title>Optgroup</title>
</head>
<body>
    <form action="">
        <select>
            <optgroup label="Non-Veg Cuisines">
                <option value="Pahadi Chciken">Pahadi Chciken</option>
                <option value="Chicken Tikka Masala">Chicken Tikka Masala</option>
                <option value="Saudi Kabab">Saudi Kabab</option>
                <option value="Mutton Rogan Josh">Mutton Rogan Josh</option>
                <option value="Chicken Tandoori">Chicken Tandoori</option>
            </optgroup>
            <optgroup label="Veg Cuisines">
                <option value="Panner Chatpata">Panner Chatpata</option>
                <option value="Veg Hyderabadi">Veg Hyderabadi</option>
                <option value="Paneer Chilli">Paneer Chilli</option>
                <option value="Soya Chilli">Soya Chilli</option>
                <option value="Paneer Tikka Masala">Paneer Tikka Masala</option>
            </optgroup> 
        </select>
        <br />
        <input type="Submit">
    </form>
</body>
</html>
