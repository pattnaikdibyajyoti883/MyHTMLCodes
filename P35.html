<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML CheckBox</title>
</head>
<body>
    <form>
        Select cities of your choice:
        <br />
        <input type="checkbox" name="Bangalore">Bangalore
        <input type="checkbox" name="Patna">Patna
        <input type="checkbox" name="Kolkata">Kolkata
        <input type="checkbox" name="Mumbai">Mumbai
        <input type="checkbox" name="Manali">Manali
        <br />
        <input type="Submit">
    </form>
</body>
</html>
