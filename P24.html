<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ordered List</title>
</head>
<body>
    <h3><u>Ordered List</u></h3>
    <!--1 Styling-->
    <ol type = "1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>REACT</li>
    </ol>
    <!--A Styling-->
    <ol type = "A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>REACT</li>
    </ol>
    <!--a Styling-->
    <ol type = "a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>REACT</li>
    </ol>
    <!--i Styling-->
    <ol type = "i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>REACT</li>
    </ol>
    <!--I Styling-->
    <ol type = "I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>REACT</li>
    </ol>

    
</body>
</html>
