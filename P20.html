<html lang="en">
<head>
    <title>div tag</title>
</head>
<body>
    <h3>No Div</h3>
    <img src="./images/tim berners lee.jpg" alt="tim" width = "100" height="100">
    <img src="./images/tim berners lee.jpg" alt="tim" width = "100" height="100">
